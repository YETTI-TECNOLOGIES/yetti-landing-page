<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Author" content="Koladele Olaitan" />

    <!-- ==== Font Awesome ==== -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/fontawesome.min.css"
      integrity="sha512-R+xPS2VPCAFvLRy+I4PgbwkWjw1z5B5gNDYgJN5LfzV4gGNeRQyVrY7Uk59rX+c8tzz63j8DeZPLqmXvBxj8pA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ==== Google Fonts ==== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&family=Montserrat:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- ==== Personal CSS ==== -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/register.css" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Login - Yetti Technologies</title>
  </head>
  <body>
    <a href="index.html" id="logo">
      <img src="assets/logo-2.png" alt="Yetti Logo" />
    </a>
    <div class="signup_container">
      <form action="" class="signup_form">
        <h1 class="form_title">Login to your account</h1>
        <div class="form_group">
          <label for="signup-email">Email address</label>
          <input type="email" id="signup-email" placeholder="Enter your email address" />
        </div>
        <div class="form_group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" placeholder="Enter a password" />
        </div>
        <input type="submit" value="Login" class="btn btn--fill" />
        <div class="redir-login">
          <p>Don't have an account?</p>
          <a href="register.html" class="goto-login">Register</a>
        </div>
      </form>
    </div>
  </body>
</html>
